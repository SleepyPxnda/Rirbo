query reportById($report: String) {
    reportData {
        report(code: $report) {
            title
            startTime
            endTime
            code
            fights {
                difficulty
                encounterID
                averageItemLevel
                bossPercentage
                fightPercentage
                friendlyPlayers
                kill
            }
            masterData {
                actors(type: "player") {
                    id
                    name
                    server
                    subType
                }
            }
            zone {
                encounters {
                    id
                    name
                }
            }
            dpsParses: rankings(playerMetric: dps)
            hpsParses: rankings(playerMetric: hps)
        }
    }
}

